<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bloques de GitHub</title>
    <link rel="stylesheet" type="text/css" href="./estilosdegithub.css">
</head>
<body>
    <div class="fondoGris">
        GitHub Blocks
        <div class="arriba">
            <div class="tres">
                <img src="./dinotocat.png" alt="dinotocat" width="148px">
            </div>
            <div class="tres">
                <img src="./nyantocat.gif" alt="nyantocat" width="148px">
            </div>
            <div class="tres">
                <img src="./cloud.jpg" alt="cloud" width="148px">
            </div>
        </div>
        <div class="centro">
            <div class="dos">
                <img src="./femalecodertocat.png" alt="femalecodertocat" width="148px">
            </div>
            <div class="dos">
                <img src="./filmtocat.png" alt="filmtocaf" width="148px">
            </div>
        </div>
        <div class="abajo">
            <div class="tres2">                
                <img src="./heisencat.png" alt="heisencat" width="148px">
            </div>
            <div class="tres2">
                <img src="./privateinvestocat.jpg" alt="privateinvestocat" width="148px">
            </div>
            <div class="tres2">
                <img src="./repo.png" alt="repo" width="148px">
            </div>
        </div>
            <div>
                Images from
                <a href="https://octodex.github.com">GitHub Octodex</a>
            </div>
        </div>
</body>
</html>
